<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles/Menu.css">
    <link rel="stylesheet" href="../assets/styles/Gestion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>

<body>

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Campus Parking</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#Home" class="nav__link active-link">
                            <i class='bx bx-home-alt nav__icon'></i>
                            <span class="nav__name">Home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#registro-vehiculo" class="nav__link">
                            <i class='bx bx-user-plus nav__icon'></i>
                            <span class="nav__name">Registrar</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#ContenedorVehiculos" class="nav__link">
                            <i class='bx bx-car nav__icon'></i>
                            <span class="nav__name">Vehiculos</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#historial" class="nav__link">
                            <i class='bx bx-history nav__icon'></i>
                            <span class="nav__name">Historial</span>
                        </a>
                    </li>

            
                </ul>
            </div>

        </nav>
    </header>

    <main>

        <section class="section inicio">
            <section class="Inicio" id="Home">
                <h1>PARKING</h1>
                <button class="iraregistro">REGISTRO</button>
            </section>
            <section class="Servicios">
                <h1>Acceso Rapido</h1>
                <div>
                    <h2>Estacionamiento</h2>
                    <img src="https://media-public.canva.com/KUlVI/MAEMqMKUlVI/1/s2.jpg" alt="">
                    <button class="mirar"> MIRAR</button>

                </div>
                <div>
                    <h2>Reportes</h2>
                    <img src="https://media-public.canva.com/MADGyDRBkYQ/4/screen.jpg" alt="">
                    <button class="revisar"> REVISAR </button>
                </div>
            </section>
        </section>

        <section class="section registro-vehiculo" id="registro-vehiculo">
            <form action="" id="formvehiculo">
                <h1>REGISTRO</h1>
                <div class="inputbox">
                    <input type="text" id="placa" required>
                    <label for="">placa</label>
                </div>
                <p>Tipo de vehiculo</p>
                <div class="radio">
                    <div class="radio-option">
                        <input type="radio" id="carro" name="vehiculo" value="Carro" required>
                        <label for="Carro"><i class="fas fa-car"></i> Carro</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="moto" name="vehiculo" value="Moto" required>
                        <label for="Moto"><i class="fas fa-motorcycle"></i> Moto</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="camion" name="vehiculo" value="Camion" required>
                        <label for="Camion"><i class="fas fa-truck"></i> Camión</label>
                    </div>

                </div>
                <button class="nuevo">Registrar</button>
            </form>
        </section>

        <section class="section ContenedorVehiculos" id="ContenedorVehiculos">
            <div class="filtros">
                <div class="radio">
                    <div class="radio-option">
                        <input type="radio" id="todos" name="vehiculo" value="todos" required>
                        <label for="todos"><i class="fas fa-parking"></i> Todos</label>
                    </div>

                    <div class="radio-option">
                        <input type="radio" id="Carro" name="vehiculo" value="Carro" required>
                        <label for="carro"><i class="fas fa-car-side"></i> Carro</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="Moto" name="vehiculo" value="Moto" required>
                        <label for="moto"><i class="fas fa-motorcycle"></i> Moto</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="Camion" name="vehiculo" value="Camion" required>
                        <label for="camion"><i class="fas fa-truck"></i> Camión</label>
                    </div>

                </div>
                <div class="buscador">
                    <input type="text" id="filter-placa" placeholder="Placa" />
                    <button id="filter-button">Filtrar</button>
                </div>

            </div>
            <div class="contenedor" id="contenedor">

            </div>
        </section>

        <section id="historial" class="historial">
            <div id="contenedorHistorial"></div>

        </section>


        <template class="plantillaVehiculo">
            <div class="vehiculo">
                <img src="" alt="">
                <div class="info">
                    <div class="infoVehiculo">
                        <h1 class="placa"></h1>
                        <h2 class="tipo"></h2>
                        <h2 class="lugar">Puesto: <span></span></h2>

                    </div>
                    <div class="infoestacionamiento">
                        <p class="horaentrada">Hora Entrada: <span> </span></p>
                        <p class="horasalida">Hora Salida: <span> </span></p>
                        <p class="tiempo">Tiempo: <span> </span></p>
                        <p class="costo">Costo: <span> </span></p>
                    </div>
                </div>
                <div class="botones">
                    <button id="sacar">Salida</button>
                </div>
            </div>

        </template>


        <template id="plantillaVehiculoHistorial">
            <div class="vehiculo">
                <img src="" alt="Imagen del Vehículo">
                <div class="placa"></div>
                <div class="tipo"></div>
                <div class="lugar"><span></span></div>
                <div class="horaentrada">Hora Entrada: <span></span></div>
                <div class="horasalida">Hora Salida: <span></span></div>
                <div class="tiempo">Tiempo: <span></span> horas</div>
                <div class="costo">Costo: <span></span> COP</div>
                <div class="botones">
                    <button id="borrar">Borrar</button>
                </div>
            </div>
        </template>
    </main>

    <div class="responsive">
        <h1>LA PAGINA NO ACEPTA ESTE DISPOSITIVO</h1>
    </div>

    <script src="../assets/js/main.js"></script>


</body>

</html>
