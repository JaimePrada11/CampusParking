        <section class="registro-vehiculo" id="registro-vehiculo">

                    </div>
                    <div class="radio-option">

                    </div>
                    <div class="radio-option">
                        <input type="radio" id="camion" name="vehiculo" value="camion" required>
                        <label for="camion"><i class="fas fa-truck"></i> Cami√≥n</label>
